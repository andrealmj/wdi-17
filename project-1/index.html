<!DOCTYPE html>
<html>
  <head>
    <title>Magic Cups</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body id='gamebody'>
    <section id='instructions'>
      <h1>Help the Kitty find her ball of yarn!</h1>
    </section>

    <section id='buttonPosition'>
        <button>Start</button>
    </section>

    <section id='wrapper'>

        <div class="ball"><!-- <img src="images/yarn.png"> --></div>

        <section id="cupsSection">
            <section id='spotZero'>
            <div class="cup" id="cup0"><!-- <p>0</p> --></div>
            </section>

            <section id='spotOne'>
                <div class="cup" id="cup1"><!-- <p>1</p> --></div>
            </section>

            <section id='spotTwo'>
                <div class="cup" id="cup2"><!-- <p>2</p> --></div>
            </section>
        </section>

    </section>


    <script src="main.js"></script>
  </body>
</html>
